<!DOCTYPE html>

  <title> 图像标签 </title>
 </head>
 <body>
 <!--图片的指定了宽度后，不指定高度，将会成比例的缩放
	border:1px solid red; 1px 表示边框的宽度   solid 表示实线 red 表示颜色, 顺序可以随意
	rgb [FF  FF FF]  border 的样式的选择  css 的边框的说明去找
	title : 表示鼠标移动会出现的效果
	alt: 表示图片不能正确显示时，出现的文字
	宽度如果是固定的像素，就不会变化大小，如果是 百分比，会随窗口的变化而变化
 -->
 <img src="niu.png" style="border:#0000FF 10px double;" bordercolor="red" width="30%" title="这是一头牛，太牛了!" alt="确实是一头牛!">
