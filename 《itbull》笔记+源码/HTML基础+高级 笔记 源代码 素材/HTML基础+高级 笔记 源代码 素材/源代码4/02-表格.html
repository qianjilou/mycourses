<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 第二个案例-cellpadding 和 cellspacing </title>
 </head>
 <body>
 <!--
	cellpadding:属性表示各个空格的内容的填充大小
	cellspacing:表示各个空格直接的距离
 -->
  <table border="1px" width="100px" cellpadding="30px" cellspacing="50px">
  <tr><td>cat</td><td>dog</td></tr>
  <tr><td>cow</td><td>monkey</td></tr>
  </table>
 </body>
</html>
