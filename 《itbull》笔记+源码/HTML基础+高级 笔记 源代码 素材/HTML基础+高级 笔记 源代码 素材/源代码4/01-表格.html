<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 表格案例 </title>
 </head>
 <body>
 <!--
	margin:0 auto; 【margin控制边距 0 : 表格的上下边距为0 ; auto: 左右居中】
	如果希望每行的文字居中，可以 <tr align="center">
 -->
  <table  style="margin:0 auto;text-align:center;" border="5px" width="500px" bgcolor="#FF0">
	<tr><td>第1行第1列</td><td>第1行第2列</td><td>第1行第3列</td></tr>
	<tr><td>第2行第1列</td><td>第2行第2列</td><td>第2行第3列</td></tr>   
	<tr><td>第3行第1列</td><td>第3行第2列</td><td>第3行第3列</td></tr>
  </table>
 </body>
</html>
