<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> div css 的必要性 </title>
  <style type="text/css">
	.style1{
		color:green;
		font-size:30px;
		font-style:italic;
	}
  </style>
 </head>
 <body>
	<!--在div+css中，我们常用到div:存放的内容多 span:内容少 -->
  <span class="style1">栏目一</span><br>
  <span class="style1">栏目二</span><br>
  <span class="style1">栏目三</span><br>
  <span class="style1">栏目四</span><br>
  <span class="style1">栏目五</span><br>
 </body>
</html>
