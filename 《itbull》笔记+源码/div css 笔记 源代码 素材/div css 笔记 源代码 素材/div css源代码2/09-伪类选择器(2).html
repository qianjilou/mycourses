<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 伪类选择器 </title>
  <style type="text/css">
	/*超链接的默认样式*/
	a:link{
		color:black;
		font-size:24px;
		text-decoration:none;
	}
	/*当鼠标移动到超链接时的样式*/
	a:hover{
		text-decoration:underline;
		font-size:50px;
	}
	/*当点击超链接后的样式*/
	a:visited{
		color:red;
	}
	/*鼠标按下*/
	a:active{
		color:blue;
	}

	a.te-a:link{
		color:pink;
	}
	a.te-a:hover{
		color:blue;
	}
	</style>
 </head>
 <body>
  <a href="http://www.sohu.com">点击到sohu页面</a><br>
  <a href="http://www.baidu.com">点击到baidu页面</a><br>
  <a href="http://www.sohu.com">点击到sohu页面</a><br>
  <a href="http://www.baidu.com">点击到baidu页面</a><br>
  <a class="te-a" href="http://www.itbull.cn">点击到泰牛程序员页面</a><br>
 </body>
</html>
