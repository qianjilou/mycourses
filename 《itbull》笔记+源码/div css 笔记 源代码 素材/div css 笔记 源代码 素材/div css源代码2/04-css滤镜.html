<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> css的滤镜效果体验案例 </title>
  <style type="text/css">
	/*a:link img {filter: grayscale(100%);}
	a:hover img {filter: grayscale(10%);}*/
	/*把图片变模糊的效果*/
	a:link img {filter:blur(10px);}
	a:hover img {filter:blur(0px);}
	
  </style>
 </head>
 <body>
   <a href="#"><img width="150px" src="dog1.jpg"></a>
   <a href="#"><img width="150px" src="dog2.jpg"></a>
   <a href="#"><img width="150px" src="dog1.jpg"></a>
   <a href="#"><img width="150px" src="dog2.jpg"></a>
 </body>
</html>
