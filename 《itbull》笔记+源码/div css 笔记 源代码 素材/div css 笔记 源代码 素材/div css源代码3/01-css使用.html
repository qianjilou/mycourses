<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 内联样式表 </title>
  <!--把外部的css关联起来-->
  <link rel="stylesheet" type="text/css" href="./my.css">
  <!--嵌入样式表-->
  <style type="text/css">
	.span1{
		/**/
		font-size:40px;
	}
	
  </style>
 </head>
 <body>
  <p style="font-size:30px;color:red">这是一个故事</p>
  <p class="span1">这是一个故事</p>
  <p class="my-font1">这是一个使用外部css的案例</p>
  
 </body>
</html>
