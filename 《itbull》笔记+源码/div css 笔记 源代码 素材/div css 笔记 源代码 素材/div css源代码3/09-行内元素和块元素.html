<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 行内元素和块元素 </title>
  <style type="text/css">
	span{
		/*将行内元素转为块元素*/
		display:block;
		width:500px;
		height:500px;
		margin-left:30px;
		background-color:silver;
	}
	p{
		background-color:pink;
		width:500px;
		height:500px;
		display:inline;
	}
  </style>
 </head>
 <body>
  <span>这是span元素</span>hello,world!
  <p>这是一个段落标签</p>hello,world!
  <input type="text" name="user_name">hello,world
 </body>
</html>
