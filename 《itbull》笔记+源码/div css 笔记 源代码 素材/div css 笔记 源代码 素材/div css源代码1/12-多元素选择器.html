<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 组合选择器的-多元素选择器 </title>
  <style type="text/css">
	/*关于组合选择器的多元素选择器的小结
		1.为了代码简洁，我们可以把各个类型的选择器共同的样式，写在一起用,隔开，做成多元素选择器
		2.如果样式发生了冲突,以写在后面的为准
	*/
	.span1, .span2, .span3, .span4, #id1, p{
		color:green;
		font-weight:bold;
	}
	.span2{
		font-family:'华文新魏';
		font-size:30px;
		color:red;
	}
	.span3{
		font-size:50px;
		background-color:silver;
	}
	.span4{
		font-size:50px;
		background-color:silver;
		font-family:'微软雅黑';
	}
	#id1{
		background-color:pink;
	}
  </style>
 </head>
 <body>
  <span class="span1">hello,world</span><br>
  <span class="span1">hello,itbull</span><br>
  <span class="span2">hello,每学网</span><br>
  <span class="span3">hello,world</span><br><br>
  <span class="span4">hello,泰牛程序员</span><br>
  <span id="id1">hello,泰牛程序员</span><br>
 </body>
</html>
