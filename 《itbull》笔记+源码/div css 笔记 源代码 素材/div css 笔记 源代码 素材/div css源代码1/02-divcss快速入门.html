<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> div+css快速入门 </title>
  <!--
	这里我们先使用类选择器来完成  .类选择器名称
	<style type="text/css">
	.类选择器{
		属性名:属性值;
		属性名:属性值;
	}
    </style>
  -->
  <style type="text/css">
	.div1{
		width:300px;
		height:300px;
		background-color:silver;
		/*将文字居中*/
		text-align:center;
		/*将文字上下居中*/
		line-height:300px;
		font-size:30px;
		font-family:华文新魏;
		/*要控制div的位置，可以使用margin*/
		margin-left:300px;
		margin-top:200px;
	}
  </style>
 </head>
 <body>
  <div class="div1">
	泰牛程序员!
  </div>
 </body>
</html>
