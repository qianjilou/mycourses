<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 标签选择器的不同样式 </title>
  <style type="text/css">
	p{
		background-color:#F0F;
		font-size:30px;
		font-style:italic;
	}
	p.tb1{
		background-color:silver;
	}
	p.tb2{
		background-color:pink;
		font-style:normal;
	}
  </style>
 </head>
 <body>
  <p>这是笑傲江湖的内容</p>
  <p>这是笑傲江湖的内容</p>
  <p>这是笑傲江湖的内容</p>
  <p class="tb1">这是笑傲江湖的内容</p>
  <p class="tb2">这是笑傲江湖的内容</p>
 </body>
</html>
