<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 清除浮动 </title>
   <style type="text/css">
	.div1{
		width:60px;
		height:40px;
		background-color:pink;
		float:left;
	}
	.div2{
		width:160px;
		height:50px;
		background-color:silver;
		float:left;
		
	}

	.div3{
		width:190px;
		height:80px;
		background-color:blue;
		float:left;
	}
	.div-box{
		width:500px;
		border:1px solid red;
	}
	/*清除浮动*/
	.clear{
		clear:both;
	}
	.tn{
		width:50px;
		height:50px;
		background-color:pink;
	}
  </style>
 </head>
 <body>
  <div class="div-box">
  <div class="div1">div1</div>
  <div class="div2">div2</div>
  <div class="div3">div3</div>
  <div class="div2">div2</div>
  <div class="div3">div3</div>
  <div class="div2">div2</div>
  <div class="div3">div3</div>
  <div class="clear"></div>
  <!--清除浮动后，后面的元素就进入正常布局-->
  <div class="tn">泰牛程序员</div>
 </div>
 </body>
</html>
