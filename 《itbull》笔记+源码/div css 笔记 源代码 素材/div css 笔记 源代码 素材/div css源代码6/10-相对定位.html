<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 相对定位 </title>
  <style type="text/css">
	.div1{
		width:500px;
		height:500px;
		border:1px solid red;
	}
	.div2{
		width:100px;
		height:30px;
		background-color:#ADD8E6;
		float:left;
		margin:5px;
	}
	.te1{
		/*向左移动*/
		left:38px;
		/*向下移动*/
		top:10px;
		/*相对定位*/
		position:relative;
	}
	.te2{
		/*向左移动*/
		left:38px;
		/*向下移动*/
		top:465px;
		/*相对定位*/
		position:relative;
	}
  </style>
 </head>
 <body>
  <div class="div1">
	<div class="div2">内容1</div>
	<div class="div2 te1">内容2</div>
	<div class="div2">内容3</div>
	<div class="div2 te2">内容4</div>
  </div>
 </body>
</html>
