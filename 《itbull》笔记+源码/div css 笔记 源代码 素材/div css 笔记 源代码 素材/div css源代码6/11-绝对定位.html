<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 绝对定位 </title>
  <style type="text/css">
	.divall{
		width:800px;
		height:600px;
		border:1px solid red;
		position:relative;
	}
	.div1{
		width:500px;
		height:500px;
		border:1px solid red;
		margin-left:100px;
		margin-top:30px;
		/*position:relative;*/
	}
	.div2{
		width:100px;
		height:30px;
		background-color:#ADD8E6;
		float:left;
		margin:0px;
	}
	.te1{
		left:100px;
		top:100px;
		position:absolute;
		border:1px solid blue;
	}
  </style>
 </head>
 <body>
 <div class="divall">
  <div class="div1">
	<div class="div2">内容1</div>
	<div class="div2 te1">内容2</div>
	<div class="div2">内容3</div>
	<div class="div2">内容4</div>
  </div>
 </div>
 </body>
</html>
