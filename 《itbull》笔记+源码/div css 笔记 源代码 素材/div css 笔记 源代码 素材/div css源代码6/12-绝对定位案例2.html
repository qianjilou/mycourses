<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 绝对定位案例 </title>
  <style type="text/css">
	
	.div1{
		width:500px;
		height:500px;
		border:1px solid red;
		margin-left:200px;
		margin-top:30px;
		position:absolute;
		
	}
	.div2{
		width:100px;
		height:30px;
		background-color:#ADD8E6;
		float:left;
		margin:5px;
	}
	.gray-box1{
		width:300px;
		height:100px;
		background-color:gray;
		float:left;
		position:absolute;
		left:100px;
		top:100px;
		margin-left:50px;
		margin-top:100px;
		
	}
	.te{
		width:100px;
		height:30px;
		background-color:#ADD8E6;
		position:relative;
		left:30px;
		top:60px;
	}
  </style>
 </head>
 <body>
 
  <div class="div1">
	<div class="div2">内容1</div>
	<div class="gray-box1">
	<div class="te">内容2</div>
	</div>
	<div class="div2">内容3</div>
	<div class="div2">内容4</div>
  </div>
 
 </body>
</html>
