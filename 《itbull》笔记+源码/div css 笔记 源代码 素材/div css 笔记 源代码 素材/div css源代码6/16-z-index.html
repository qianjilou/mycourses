<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> z-index[空间定位] </title>
  <style type="text/css">
	div{
		width:300px;
		height:300px;
		border:1px solid red;
	}
	img{
		z-index:0;
		position:absolute;
	}
	span{
		z-index:1;
		position:absolute;
		border:1px solid blue;
	}

  </style>
 </head>
 <body>
  <div>
	<img src="niu.png">
	<span>hello,wrold</span>
	
  </div>
 </body>
</html>
