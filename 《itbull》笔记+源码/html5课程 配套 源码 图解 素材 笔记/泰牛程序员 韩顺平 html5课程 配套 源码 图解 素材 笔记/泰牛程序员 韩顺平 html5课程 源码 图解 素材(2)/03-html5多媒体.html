<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 多媒体标签 </title>
  <script type="text/javascript">
  //编译原理
  </script>
 </head>
 <body>
  <h1>上海滩</h1>
  <!--如果不同浏览器支持不同格式-->
  <audio src="sht.mp3" controls="controls" muted autoplay="autoplay" loop="loop">
	<source src="sht.mp4">
	<source src="sht.ogg">
	你的浏览器版本低，不支持audio标签
  </audio>

  <video src="abc.mp4" poster="niu.png" controls="controls" autoplay="autoplay" >
	<source src="xxx.avi">
	<source src="xxx.wmv">
	你的浏览器版本低，不支持video标签
  </video>
 </body>
</html>
