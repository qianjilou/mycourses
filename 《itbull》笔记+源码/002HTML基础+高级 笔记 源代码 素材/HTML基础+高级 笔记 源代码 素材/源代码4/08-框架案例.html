<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 框架案例 </title>
 </head>
 <!--
	frameset: 框架集合,放得是frame,而一个frame代表一个页面
	frameset 标签不能直接和body标签同时使用
	如果不希望某个frame变化，可以添加noresize
	如果不希望看到frame之间的边框，则可以在 frameset标签中添加 frameborder="0" 
	rows="20%,80%" 是上下, 说明，我们的分隔标准，可以安装像素来分隔
	cols="20%,80%" 是左右分隔
 -->
  <frameset cols="250px,*" frameborder="0">
	<frame src="a.html" noresize>
	<frame src="b.html">
	<noframes><body>你的浏览器不支持框架！</body></noframes>
  </frameset>
  
</html>
