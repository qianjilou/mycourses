<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> apple手机css3绘制 </title>
  <script type="text/javascript">
  </script>
  <style type="text/css">
	#phone{
		width:250px;
		height:500px;
		background:#2E2E2E;
		border:10px solid #3B3B3B;
		margin:100px auto;
		border-radius:30px;

	}
	#sxt{
		width:10px;
		height:10px;
		background:#1A1A1A;
		border-radius:50%;
		border:4px solid #505050;
		margin:10px auto;
	}
	#tingtong{
		width:80px;
		height:12px;
		border:4px solid #505050;
		margin: 13px auto;
		border-radius:10px;
		background:#1A1A1A;
	}
	#screen{
		width:220px;
		height:350px;
		background:#0A0A0A;
		border:3px solid #1C1C1C;
		margin:10px auto;
	}
	#btn{
		width:40px;
		height:40px;
		background:#1A1A1A;
		border-radius:50%;
		margin:10px auto;
	}
	#btn:before{
		width:22px;
		height:22px;
		border:2px solid white;
		border-radius:30%;
		content:"";
		display:inline-block;
		margin-top:7px;
		margin-left:7px;
	}
  </style>
 </head>
 <body>
  <div id="phone">
  <div id="sxt"></div>
  <div id="tingtong"></div>
  <div id="screen"></div>
  <div id="btn"></div>
  </div>
 </body>
</html>
