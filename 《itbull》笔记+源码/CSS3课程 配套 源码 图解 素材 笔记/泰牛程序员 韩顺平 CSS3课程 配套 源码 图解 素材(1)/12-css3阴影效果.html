<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> box-shadow </title>
  <style type="text/css">
	#div1{
		width:300px;
		height:300px;
		border:1px solid red;
		/*
			box-shadow:5px 5px 5px 5px silver outset;
			参数说明：
			第一个参数: 水平阴影
			第二个参数: 垂直阴影
			第3个参数: 羽化值
			第4个参数: 阴影大小
			第5个参数: 阴影颜色
			第6个参数: 是内阴影还是外阴影，默认是外阴影
			
		*/
		box-shadow: 5px 5px 5px 5px silver;
	}
  </style>
  <script type="text/javascript">
  </script>
 </head>
 <body>
   <div id="div1">hello,world!</div>
 </body>
</html>
