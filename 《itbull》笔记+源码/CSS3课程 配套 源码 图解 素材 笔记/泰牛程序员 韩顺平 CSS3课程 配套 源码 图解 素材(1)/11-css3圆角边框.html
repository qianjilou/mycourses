	#div1{
		width:300px;
		height:300px;
		border:1px solid red;
		/* 
			border-radius: 50px; 
			如果给了一个值，则说明该div的四个角圆的半径50px
			border-radius:10px 30px 50px 100px;
			如果给了四个值，则按照从左上角的位置，顺时针开始指定
			border-radius:10px 100px;
			如果给了2个值，则1个值是左上和右下的半径,第二个值是另外对角
			border-radius:50%;
			我们可以指定百分比，一般说50%,就是一个圆形或者一个椭圆形.

		*/
		/*border-radius: 50px;*/
		/*border-radius:10px 30px 50px 100px;*/
		/*border-radius:10px 100px;*/
		border-radius:50%;
		
	}

	img{
		border-radius:50%;
	}
  </style>

  </script>
 </head>
 <body>
  <div id="div1"></div>

 </body>
