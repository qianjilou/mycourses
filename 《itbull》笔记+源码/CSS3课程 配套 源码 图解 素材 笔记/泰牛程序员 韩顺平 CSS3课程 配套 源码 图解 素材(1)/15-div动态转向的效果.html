<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> New Document </title>
  <script type="text/javascript">
  </script>
  <style type="text/css">
	div{
		width:300px;
		height:300px;
		background:green;
		margin:100px auto;
		/*在要移动的元素中，指定旋转的方式规则*/
		/*
			origin:原点

		*/
		transform-origin: left top;
	}
	/*当鼠标移动到div时*/
	div:hover{
		/*指定转换的动作*/
		/*
			transform:rotate(45deg);顺时针旋转45deg [degree]
		
		*/
		transform:rotate(45deg);
	}

  </style>
 </head>
 <body>
  <div></div>
 </body>
</html>
