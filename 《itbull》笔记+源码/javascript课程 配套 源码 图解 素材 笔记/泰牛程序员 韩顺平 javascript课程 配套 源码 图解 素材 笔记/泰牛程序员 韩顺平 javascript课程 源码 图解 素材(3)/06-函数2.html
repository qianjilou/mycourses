<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> js函数调用的说明 </title>
  <script type="text/javascript">
	
	//编写一个函数，得到两个数的和
	function sum(num1, num2)
	{
		//在函数内部，也可以定义变量。
		var res = num1 + num2;
		//window.alert(res);
		//返回结果
		return res;
	}

	//如何调用有返回值的函数
	
	var res2 = sum(20, 40);
	document.write(res2);
  </script>
 </head>
 <body>
  
 </body>
</html>
