<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> if..else </title>
  <script type="text/javascript">
	/*
	编写一个程序,可以输入人的捐款,如果该同志
   的捐款大于1000,则输出 “你的捐款大于1000,为您
	爱心点赞!”。否则 ,输出“ 1000元都不给，太没有爱心了!”

	*/
	var money = window.prompt("请输入你的捐款!");
	if(money > 1000)
	{
		window.alert("你的捐款大于1000,为您爱心点赞");
	}else
	{
		window.alert("1000元都不给，太没有爱心了");
	}
		

	

  </script>
 </head>
 <body>
  
 </body>
</html>
