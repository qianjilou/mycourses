<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 关系运算符的小案例 </title>
  <script type="text/javascript">
	/*
	请编写一个程序，该程序可以接收两个数(可以是整数，也可是小
小数),并判断两个数是大于?小于?还是等于? 
	*/
	var num1 = window.prompt("请输入第一个数");
	var num2 = window.prompt("请输入第二个数");
	//将字符串转成小数 
	num1 = parseFloat(num1);
	num2 = parseFloat(num2);
	if(num1 > num2)
	{
		window.alert("num1 > num2");
	}
	if(num1 < num2)
	{
		window.alert("num1 < num2");
	}
	if(num1 === num2)
	{
		window.alert("num1 === num2");
	}
  </script>
 </head>
 <body>
  
 </body>
</html>
