<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> switch显示动物 </title>
  <script type="text/javascript">
	var num = window.prompt("请输入一个整数1-12");
	switch(num)
	{
		case "1":
			//document.write 项页面输出文本，比如html代码
			document.write("<img src='1.png'>");
			break;
		case "2":
			//document.write 项页面输出文本，比如html代码
			document.write("<img src='2.png'>");
			break;
		default:
			document.write("<img src='gw.png'>");
	}
  </script>
 </head>
 <body>
  
 </body>
</html>
