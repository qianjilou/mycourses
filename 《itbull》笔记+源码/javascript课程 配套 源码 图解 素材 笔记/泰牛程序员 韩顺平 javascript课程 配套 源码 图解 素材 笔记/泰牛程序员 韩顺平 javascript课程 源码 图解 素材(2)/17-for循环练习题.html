<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 使用 for循环打印半个金字塔 </title>
  <script type="text/javascript">
	
	//打出两层
	/*
		*
		**
		
	*/
	//打出两个*
	var n = 10;
	

	for(var j = 1; j <= n; j++ )
	{

		for(var i = 0; i < j; i++)
		{
			document.write("▲");
		}
		//打完一层后，换行
		document.write("<br>");
	}


  </script>
 </head>
 <body>
  
 </body>
</html>
