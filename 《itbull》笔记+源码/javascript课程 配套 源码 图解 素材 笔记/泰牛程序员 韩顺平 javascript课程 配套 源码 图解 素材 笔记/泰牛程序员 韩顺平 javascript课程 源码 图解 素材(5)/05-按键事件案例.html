<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 使用onkeydown完成一个移动div </title>
  <style type="text/css">
/*	#div1{
		position:absolute;
		width:300px;
		height:300px;
		background-color:red;
		top: 10px;
		left:50px;
	}*/
  </style>
 
 </head>
 <body onkeydown="chuli(event)">
  <div id="div1" style="position:absolute;width:300px;height:300px;background-color:red;top: 10px;left:50px;">
  </div>

   <script type="text/javascript">


	function chuli(myevent)
	{
		//我们假设 a 向左 w 向上 s 向下 d 向右
		//keyCode是监控到用户按下的按键
		var keyCode = myevent.keyCode;
		//这里我们获取到div这个Element对象
		var div_obj = document.getElementById("div1");
		
		switch(keyCode )
		{
			case 83:    //83表示大写S 
				//获取top值 含 px
				var div_top = div_obj.style.top;
				//获取top值 去掉 px
				div_top = div_top.substring(0, div_top.indexOf("p"));
				//这里把top这个字符串转成了数值
				div_top = parseInt(div_top);
				div_top = div_top + 3;
				//重新赋值
				div_obj.style.top = div_top + "px";
				break;
			case 68:  //向右动
				//获取left值 含 px
				var div_left = div_obj.style.left;
				//获取left值 去掉 px
				div_left = div_left.substring(0, div_left.indexOf("p"));
				//这里把left这个字符串转成了数值
				div_left = parseInt(div_left);
				div_left = div_left + 3;
				//重新赋值
				div_obj.style.left = div_left + "px";
				break;
			case 87:
				var div_top = div_obj.style.top;
				div_top = div_top.substring(0, div_top.indexOf("p"));
				div_top = parseInt(div_top);
				div_top -= 3;
				div_obj.style.top = div_top + "px";
				break;
			default:
		}
		
	}
  </script>
 </body>
</html>
