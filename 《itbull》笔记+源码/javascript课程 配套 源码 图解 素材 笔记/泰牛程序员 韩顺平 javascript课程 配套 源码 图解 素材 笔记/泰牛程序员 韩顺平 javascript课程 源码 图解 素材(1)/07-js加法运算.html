<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> js 加法运算 </title>
  <!--js 代码的基本语法-->
  <script type="text/javascript">
	
	//定义两个变量
	//定义变量的基本语法是  var 变量名 = 值; 
	//现在我们希望num1的值和num2的值可以通过用户输入?->prompt函数!
	var num1 = 23450;
	var num2 = 20011;
	//将num1 + num2的值，赋给 res这个变量
	var res = num1 + num2; 
	//弹出窗口显示
	window.alert(res);
	//通过typeof 可以查看到某个变量的数据类型
	window.alert("num1的数据类型是" + typeof(num1));


  </script>
 </head>
 <body>
  hello,world100!;
 </body>
</html>
