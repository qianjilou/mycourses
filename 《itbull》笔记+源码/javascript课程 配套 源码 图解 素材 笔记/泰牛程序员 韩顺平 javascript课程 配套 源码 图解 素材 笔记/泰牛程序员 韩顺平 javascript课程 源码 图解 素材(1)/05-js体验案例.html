<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> js体验案例 </title>
   <!--一般来说，我们的js代码是放在head标签之间的-->
   <script type="text/javascript">
	//当点击一个按钮时，我们把一个 文本放入到 input text元素
		function test()
		{
			//alert("被点击了，干啥!");
			//1准备了一个变量
			var txt = "hello,world!";
			//2.获取到id为username文本框
			var txt_obj = document.getElementById("username");
			//3. 将txt放入道文本框
			txt_obj.value = txt;
			
		}
   </script>
 </head>
 <body>
	<input type="text" id="username" name="user_name" value="testing">
	<input type="button" onclick="test()" value="点击一下我">
  
 </body>
</html>
