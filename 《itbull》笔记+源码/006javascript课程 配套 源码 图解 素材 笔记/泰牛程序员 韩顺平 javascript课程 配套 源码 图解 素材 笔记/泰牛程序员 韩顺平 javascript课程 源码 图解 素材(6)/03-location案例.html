<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> location对象 </title>
  <script type="text/javascript">
  function shuaxin()
  {
	  location.reload(true);
  }
  function go()
  {
	  location.href = "http://www.baidu.com";
  }
  //定时刷新
	 //setInterval("shuaxin()", 5000);
  //定时跳转 
	setTimeout("go()", 5000);
  </script>
 </head>
 <body>
  <h1>hello,world!</h1>
 </body>
</html>
