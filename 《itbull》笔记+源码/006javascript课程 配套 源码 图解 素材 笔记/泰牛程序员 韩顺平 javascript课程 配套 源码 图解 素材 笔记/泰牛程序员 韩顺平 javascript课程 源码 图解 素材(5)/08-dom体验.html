<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> dom体验案例 </title>
 
 </head>
 <body>
   <div id="div1">我是div</div>
    <script type="text/javascript">
  //获取 div 的 节点名称， 节点类型和节点值
	var div_obj = document.getElementById("div1");
	alert(div_obj.nodeName);
	alert(div_obj.nodeType);
	alert(div_obj.innerHTML);

  </script>
 </body>
</html>
