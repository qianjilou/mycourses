<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> for 循环 </title>
  <script type="text/javascript">
	
	var num = window.prompt("请输入一个数字");
	num = parseInt(num);
	
	if(num > 12 || num <= 0)
	{
		for(var i = 1; i <= 12; i++)
		{
			document.write("<img src='gw.png'>");
		}
	}else
	{
		for(var j = 1; j <= num; j++)
		{
			document.write("<img src='"+ j +".png'>");
		}
	}


	
  </script>
 </head>
 <body>
  
 </body>
</html>
