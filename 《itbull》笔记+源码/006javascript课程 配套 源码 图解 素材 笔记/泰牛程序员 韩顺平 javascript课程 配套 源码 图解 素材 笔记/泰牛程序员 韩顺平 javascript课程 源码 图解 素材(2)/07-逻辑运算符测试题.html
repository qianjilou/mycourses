		关于逻辑或的说明
		1. 它的两边的运算有一个为真，则整个结果为真
		2. 当前面的某个运算结果为真，则后面的运算不再执行
		3. 逻辑或的结果是 为真的那个表达式的结果
		4. 不管我们的逻辑运算有多么复杂，最终的结果要么是真，要么是假


	*/

	var d = 100;
