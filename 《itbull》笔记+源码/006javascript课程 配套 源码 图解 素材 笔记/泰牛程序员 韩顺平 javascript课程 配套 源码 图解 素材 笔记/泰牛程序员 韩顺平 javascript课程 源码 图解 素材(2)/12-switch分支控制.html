<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> switch </title>
  <script type="text/javascript">
	/*
	请编写一个程序,可以接收一个字符串，比如: a,b,c,d,e,f,g  
	a表示星期一，b表示星期二 …  根据用户的输入显示相依的信息.要求使用 
	switch 语句完成

	*/
	var str = window.prompt("请输入一个字母");
	/*
		1. case 关键字后可以 是常量比如"a",也可以是一个变量
		2. break语句一定要在case语句块后写上，否则会一直执行下去，直到碰到 break或者执行完所有switch的case

	*/
	//switch 表示 开关

	var temp = "a";
	switch(str)
	{
		case temp:
			window.alert("今天星期一，猴子穿新衣!");
			break;
		case "b":
			window.alert("今天星期二，猴子档小二!");
			//break是跳出整个 switch语句.
			break;
		case "c":
			window.alert("今天星期三，猴子爬雪山!");
			break;
		default:
			window.alert("今天星期不知星期几，猴子傻了!");
			break;
	}


  </script>
 </head>
 <body>
  
 </body>
</html>
