<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 关系运算符 </title>
  <script type="text/javascript">
	//关系运算符
	var num1 = 103;
	var num2 = 104;
	//如果num1 == num2 成立，则执行if {} 里面的代码
	if(num1 == num2)
	{
		window.alert("num1 等于 num2");
	}

	if(num1 > num2)
	{
		window.alert("num1 > num2");
	}

	if(num1 < num2)
	{
		window.alert("num1 < num2");
	}

	// >= 大于等于
	if(num1 >= num2)
	{
		window.alert("num1 >= num2");
	}
	// <= 小于等于
	if(num1 <= num2)
	{
		window.alert("num1 <= num2");
	}
	// != 不等于
	if(num1 != num2)
	{
		window.alert("num1 != num2");
	}

	var str1 = "123";
	var str2 = 123;
	// ==  在js中，只是对值，进行比较
	if(str1 == str2)
	{
		window.alert("str1 == str2");
	}
	if(str1 != str2)
	{
		window.alert("str1 != str2");
	}

	//全等

	var str3 = "123";
	var str4 = 123;
	// ===  在js中，对值和类型同时比较，只有当值和类型都相等时，才成立
	if(str3 === str4)
	{
		window.alert("str1 === str2");
	}
	

  </script>
 </head>
 <body>
  
 </body>
</html>
