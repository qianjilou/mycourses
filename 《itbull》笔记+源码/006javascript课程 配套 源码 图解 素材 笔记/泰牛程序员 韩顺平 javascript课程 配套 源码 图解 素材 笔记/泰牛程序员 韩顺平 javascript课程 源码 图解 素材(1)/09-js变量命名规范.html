 <head>

  <title> js的变量命名规范 </title>
   <script type="text/javascript">
	var yh_mz = "hello";
	var _abc = 100;
	/*变量名不能够，以数字开头*/
	var uuu = 200;
	//window.alert(1uuu);

	//js的变量是区分大小写的
	var a = 100;
	var A = 200;
	window.alert(a + " " + A);
	//js的注释代码, 单行注释 //  多行注释  /*    */
	
	var k = 1;
	var c = 2;
