<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> 使用函数打印99乘法表 </title>
  <script type="text/javascript">
	
		function print99(num)
		{
				
			for(var i = 1; i <= num; i++)
			{
				for(var j = 1; j<= i; j++)
				{
					document.write(j + "*" + i + "=" + (i*j)+ "&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br>");
			}

		}

		print99(9);

		

  </script>
 </head>
 <body>
  
 </body>
</html>
