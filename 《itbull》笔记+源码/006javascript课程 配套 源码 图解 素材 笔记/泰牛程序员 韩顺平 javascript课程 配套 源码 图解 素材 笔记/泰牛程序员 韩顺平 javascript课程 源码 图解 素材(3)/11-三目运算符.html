  <title> 三目运算符 </title>
  <script type="text/javascript">
	
	//三目运算的规则
	//如果前面的运算结果是真，就执行第一个表达式,如果为假，就执行第二个表达式


	var age = window.prompt("请输入年龄");

	var res = age > 18 ? "大于18了":"小于18";

	//window.alert(res);

	
	var res = (age > 18 && age <20) ? "你的年龄19":"你的年龄不是19";
	//window.alert(res);

	
	var res = (age > 18 && age <20) ? age * 2: age/2;
	window.alert("age =" + res);




  </script>
