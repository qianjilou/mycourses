<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> js 的必要性 </title>
  <script type="text/javascript">
	/*
	王大爷有600只乌龟，它们的体重分别是3kg,5kg,1kg,
	3.4kg,2kg,50kg 。请问这六只乌龟的总体重是少?		
	平均体重是多少? 请你用现在掌握的技术编一个程序解决

	*/
	var wg_weight1 = 3;
	var wg_weight2 = 5;
	var wg_weight3 = 1;
	var wg_weight4 = 3.4;
	var wg_weight5 = 2;
	var wg_weight6 = 50;
	var wg_total_weight = wg_weight1 + wg_weight2 + wg_weight3 + wg_weight4 + wg_weight5 + wg_weight6;
	var wg_average_weight = wg_total_weight/6;
	window.alert("总体重" + wg_total_weight + " 平均体重" + wg_average_weight.toFixed(2));

  </script>
 </head>
 <body>
  
 </body>
</html>
