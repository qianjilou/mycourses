<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title> New Document </title>
  <script type="text/javascript">
   var my_arr = new Array();
   //push就是向数组增加一个数据
   my_arr.push("hello"); // <===> my_arr[0] = "hello"
   my_arr.push(90);
   window.alert(my_arr);
   //把数组的最后那个数据，删除，并返回
   var val = my_arr.pop();
   window.alert(my_arr + "val = " + val + "arr size=" + my_arr.length);
  </script>
 </head>
 <body>
  
 </body>
</html>
